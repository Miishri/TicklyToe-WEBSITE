<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickle Tickle Toes</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/scripts/scripts.js" defer></script>
</head>
<body>
    <div id="welcome">
        <div id="playScreen" style="visibility: hidden;">
            <div class="results"></div>
            <div class="top">
                <button id="0"></button>
                <button id="1"></button>
                <button id="2"></button>
            </div>
            <div class="middle">
                <button id="3"></button>
                <button id="4"></button>
                <button id="5"></button>
            </div>
            <div class="bottom">
                <button id="6"></button>
                <button id="7"></button>
                <button id="8"></button>
            </div>
            <div class="playAgain" >Play Again</div>
        </div>
        <div class="startScreen"></div>
        <div class="startText">
            <p>Start</p>
        </div>
    </div>
</body>
</html>
